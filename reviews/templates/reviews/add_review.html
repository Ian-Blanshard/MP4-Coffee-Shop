{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row text-center">
    <h1 class="mt-5 header">Add review for {{ product.product_name }}</h1>
  </div>
  <div class="row justify-content-center">
    <div class="col-12 col-sm-8 col-md-6">
      <form class="mt-3" action="{% url 'add_review' product.id %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center mt-3">
          <button class="mb-5">Add review</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
