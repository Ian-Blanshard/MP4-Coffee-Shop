{% extends 'base.html' %} {% load static %} {% block extra_css %}
<!-- homepage specific CSS link -->
<link rel="stylesheet" href="" />
{% endblock%} {% block content %}
<div class="container">
  <div class="row">
    <div class="col5 offset-1">
      <h1 class="mt-5 products-header">My profile</h1>
    </div>
  </div>
  <div class="col-12 col-lg-6">
    <p class="">Default Delivery Information</p>
    <form
      class="mt-3"
      action="{% url 'profile' %}"
      method="POST"
      id="profile-update-form"
    >
      {% csrf_token %} {{ form|crispy }}
      <button class="btn btn-black rounded-0 text-uppercase float-right">
        Update Information
      </button>
    </form>
  </div>
  <div class="col-12 col-lg-6">
    <p class="">Order History</p>
    {{ orders }}
  </div>

  {% endblock %}
</div>
